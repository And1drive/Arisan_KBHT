<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Aplikasi Arisan - Login</title>
  <script>
    const GAS_WEB_APP = "https://script.google.com/macros/s/AKfycby8tD8ZZq5UYhcH0GTSwSVnZMvPlc9kWm6BXEd3UJxRbrVUap3NG2zy-PZjjycHNjE1hQ/exec"; // ganti dengan URL /exec dari deployment

    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch(GAS_WEB_APP + "?action=login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        if (!res.ok) throw new Error("HTTP error " + res.status);

        const data = await res.json();
        alert(data.message);

        if (data.success) {
          document.getElementById("loginForm").style.display = "none";
          document.getElementById("mainApp").style.display = "block";
        }
      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è Gagal terhubung ke server: " + err.message);
      }
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 100vh; margin: 0; background: #f0f4f8;
    }
    .card {
      background: white; padding: 20px; border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px; text-align: center;
    }
    input {
      width: 100%; padding: 10px; margin: 5px 0;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      width: 100%; padding: 10px; margin-top: 10px;
      background: #4CAF50; border: none; color: white;
      border-radius: 5px; cursor: pointer;
    }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <div id="loginForm" class="card">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div id="mainApp" class="card" style="display:none;">
    <h2>Selamat datang di Aplikasi Arisan üéâ</h2>
    <p>Login berhasil.</p>
  </div>
</body>
</html>
